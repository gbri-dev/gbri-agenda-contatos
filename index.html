<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de contatos</title>
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <header>
    <h1 data-text="Agenda de contatos">Agenda de contatos</h1>
  </header>
  <div class="container">
    <form id="form-contatos">
      <input type="text" name="nome" id="nome" placeholder="Nome" required />
      <input type="tel" name="numero" id="numero" placeholder="Telefone" title="Telefone" required />
      <button type="submit">Adicionar +</button>
    </form>
    <table cellspacing="0" id="tbl-contatos">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Numero</th>
          <th>Whatsapp?</th>
        </tr>
      </thead>
      <tbody>
        <tr>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>
            Resultado
          </td>
          <td id="media">---</td>
          <td id="resultado-media">
            ---
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
  </div>
  <footer>
    <span>&copy; copyright Agenda de contatos feito por <a href="https://github.com/gbri-dev" target="_blank">
        Gabriel
        C Silva</a>
      2023.
    </span>
  </footer>
  <script src="./libs/FileSaver.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
